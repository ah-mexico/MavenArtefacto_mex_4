name: Java 02012023

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3      #usuarios del contenerdor
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: dir 1
      run: | 
       pwd
       ls -l
       mvn clean install
       pwd
       cd target
       ls -l
    
    - name: Archivar artefacto
       pwd
       ls -l
      uses: actions/upload-artifact@v3  
 
